<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/pencil.png" type="image/x-icon">
    <title>NoteNest</title>
</head>
<body>
    <div class="container">
        <div class="main-list">
            <button class="add-note">+</button>
            <div class="logo-name">
                <div class="logo-img"></div>
                <div class="name-font">NoteNest</div>
            </div>

            <div class="search-box">
                <input type="text" class="search-field" placeholder="search">
            </div>
            <div class="empty">No notes available!</div>
            <div class="scroll-main-content">
             
            </div>
        </div>
        <div class="content-area">

            <div class="big-logo-text">
                <div class="logo-img-big"></div>
                <div class="name-font-big">NoteNest</div>
            </div>
            <div class="buttom-details">
                <p class="madebyrupam">Made by <a href="#" class="portfolio-link">Rupam Pal</a></p>
                <div class="devider"></div>
                <div class="github"></div>
                <div class="linkedin"></div>
            </div>

            <div class="content-box hide">
                <div class="title-date">
                    <input class="title-content" placeholder="Enter title name" type="text">
                    <div class="date-content">last uodated 12:30 13/3/24</div>
                </div>
                <div class="devider-title"></div>

                <textarea class="main-texts" id="" placeholder="Type Here..."></textarea>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
